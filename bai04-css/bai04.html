<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontEnd - Bai 04 - CSS</title>
</head>
<body>
    <!-- Phan 1 -->

    <style>
        h1 {
            color: blue;
        }

        p {
            font-size: 36px;
        }

        #test {
            color: bisque;
        }
        /* Viet css theo class */
        .text-orange{
            color: orange;
        }

        h1, p, #test, .text-orange{
            background-color:  red;
        }
    </style>



    <h1> Noi dung the h1</h1>
    <p> Noi dung the p</p>
    <!-- Rat han che viet css theo id -->
    <p id="test">Noi dung 02</p>  
    <!-- Viet css theo class -->
    <p class="text-orange">hahaa 02</p>



</body>

</html>
